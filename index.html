<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #ffffff;
            color: #1d1d1f;
        }
        .container {
            text-align: center;
            width: 320px;
        }
        h2 { margin-top: 0; font-size: 24px; font-weight: 600; margin-bottom: 24px; }
        
        #canvas-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 32px;
            border-radius: 40px; /* iOS squircle style */
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05), 0 4px 20px rgba(0,0,0,0.1);
            background: white;
            transition: border-radius 0.3s ease;
        }
        canvas { display: block; width: 100%; height: 100%; }

        .field-group {
            text-align: left;
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #86868b;
            margin-bottom: 6px;
            margin-left: 4px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            background: #fbfbfd;
            appearance: none;
        }
        input[type="text"]:focus, select:focus { border-color: #007AFF; background: #fff; }

        .color-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .color-input-wrapper {
            position: relative;
            height: 48px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
            background: #fbfbfd;
        }
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 1px solid #d2d2d7; 
            border-radius: 6px;
            cursor: pointer;
            padding: 0;
            background: none;
            appearance: none;
            -webkit-appearance: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 5px; }

        .color-value {
            margin-left: 8px;
            font-size: 14px;
            font-family: monospace;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background: #0062cc; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <h2>Icon Maker</h2>
    
    <div id="canvas-container">
        <canvas id="it" width="180" height="180"></canvas>
    </div>

    <div class="field-group">
        <label>Icon Type</label>
        <select id="type">
            <option value="apple" selected>Apple Touch Icon (180x180)</option>
            <option value="favicon-32">Favicon Standard (32x32)</option>
            <option value="favicon-16">Favicon Small (16x16)</option>
        </select>
    </div>

    <div class="field-group">
        <label>Label (Max 4)</label>
        <input type="text" id="txt" placeholder="e.g. ðŸš€" maxlength="4" value="ðŸš€">
    </div>
    
    <div class="color-row">
        <div class="field-group">
            <label>Background</label>
            <div class="color-input-wrapper">
                <input type="color" id="bg" value="#ffffff">
                <span class="color-value" id="bg-val">#FFFFFF</span>
            </div>
        </div>
        <div class="field-group">
            <label>Text</label>
            <div class="color-input-wrapper">
                <input type="color" id="fg" value="#000000">
                <span class="color-value" id="fg-val">#000000</span>
            </div>
        </div>
    </div>

    <button id="dl">Download PNG</button>
</div>

<script>
    const canvas = document.getElementById('it');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    const txtInput = document.getElementById('txt');
    const bgInput = document.getElementById('bg');
    const fgInput = document.getElementById('fg');
    const typeSelect = document.getElementById('type');
    const dlBtn = document.getElementById('dl');

    function updateHex(id, val) {
        const el = document.getElementById(id + '-val');
        if (el) el.textContent = val.toUpperCase();
    }

    function render() {
        // Handle canvas sizing based on type
        let size = 180;
        let borderRadius = "40px";
        
        if (typeSelect.value === 'favicon-32') {
            size = 32;
            borderRadius = "4px";
        } else if (typeSelect.value === 'favicon-16') {
            size = 16;
            borderRadius = "2px";
        }

        // Set internal canvas resolution
        canvas.width = size;
        canvas.height = size;
        container.style.borderRadius = borderRadius;

        // Clear and draw background
        ctx.fillStyle = bgInput.value;
        ctx.fillRect(0, 0, size, size);
        updateHex('bg', bgInput.value);

        const val = txtInput.value || "";
        ctx.fillStyle = fgInput.value;
        updateHex('fg', fgInput.value);
        
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        const isEmoji = /\p{Emoji}/u.test(val);

        // Adjust font sizing relative to canvas size
        const scale = size / 180;
        let fontSize = 110 * scale;
        
        if (val.length === 2) fontSize = 85 * scale;
        if (val.length === 3) fontSize = 65 * scale;
        if (val.length === 4) fontSize = 50 * scale;
        if (isEmoji && val.length <= 2) fontSize = 100 * scale;

        ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
        
        // Offset slightly for optical centering
        ctx.fillText(val, size / 2, (size / 2) + (5 * scale)); 
    }

    [txtInput, bgInput, fgInput, typeSelect].forEach(el => el.oninput = render);

    dlBtn.onclick = () => {
        const link = document.createElement('a');
        const filename = typeSelect.value === 'apple' ? 'apple-touch-icon.png' : `favicon-${typeSelect.value.split('-')[1]}.png`;
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    // Initial render
    render();
</script>

</body>
</html>
