<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f2;
            color: #1d1d1f;
        }
        .container {
            background: white;
            padding: 32px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 { margin-top: 0; font-size: 20px; font-weight: 600; }
        
        #canvas-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
            border-radius: 40px; /* Squircle preview */
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05), 0 4px 20px rgba(0,0,0,0.1);
            background: white;
        }
        canvas { display: block; }

        .field-group {
            text-align: left;
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #86868b;
            margin-bottom: 6px;
            margin-left: 4px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
        }
        input[type="text"]:focus { border-color: #007AFF; }

        .color-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .color-input-wrapper {
            position: relative;
            height: 48px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
        }
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 0;
            background: none;
        }
        .color-value {
            margin-left: 8px;
            font-size: 14px;
            font-family: monospace;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background: #0062cc; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <h2>Icon Maker</h2>
    
    <div id="canvas-container">
        <canvas id="it" width="180" height="180"></canvas>
    </div>

    <div class="field-group">
        <label>Label (Max 4)</label>
        <input type="text" id="txt" placeholder="e.g. App" maxlength="4">
    </div>
    
    <div class="color-row">
        <div class="field-group">
            <label>Background</label>
            <div class="color-input-wrapper">
                <input type="color" id="bg" value="#ffffff">
                <span class="color-value" id="bg-val">#FFFFFF</span>
            </div>
        </div>
        <div class="field-group">
            <label>Text</label>
            <div class="color-input-wrapper">
                <input type="color" id="fg" value="#000000">
                <span class="color-value" id="fg-val">#000000</span>
            </div>
        </div>
    </div>

    <button id="dl">Download PNG</button>
</div>

<script>
    const canvas = document.getElementById('it');
    const ctx = canvas.getContext('2d');
    const txtInput = document.getElementById('txt');
    const bgInput = document.getElementById('bg');
    const fgInput = document.getElementById('fg');
    const dlBtn = document.getElementById('dl');

    function updateHex(id, val) {
        document.getElementById(id + '-val').textContent = val;
    }

    function render() {
        // 1. Fill background (Square for the actual file)
        ctx.fillStyle = bgInput.value;
        ctx.fillRect(0, 0, 180, 180);
        updateHex('bg', bgInput.value);

        // 2. Draw Text
        const val = txtInput.value || "ICON";
        ctx.fillStyle = fgInput.value;
        updateHex('fg', fgInput.value);
        
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // Dynamic Font Scaling
        let fontSize = 110;
        if (val.length === 2) fontSize = 85;
        if (val.length === 3) fontSize = 65;
        if (val.length === 4) fontSize = 50;

        // Using a bold system font stack
        ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif`;
        
        // Vertical offset adjustment for visual centering
        ctx.fillText(val, 90, 92); 
    }

    // Event listeners
    [txtInput, bgInput, fgInput].forEach(el => el.oninput = render);

    // Reliable Download
    dlBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = 'apple-touch-icon.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    // Initial render
    render();
</script>

</body>
</html>
